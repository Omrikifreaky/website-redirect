<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Detect if the user is on a mobile device
        document.addEventListener("DOMContentLoaded", function () {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                alert("Tap the three dots (⋮) in the top-right corner and select 'Open in Safari' for the best experience.");
            }
        });
    </script>
</head>
<body>
    <p>To continue, please open this page in Safari by tapping the three dots (⋮) and selecting 'Open in Browser' if you’re on a mobile device.</p>
    <p>If you are already in a browser or on a desktop, <a href="https://www.youtube.com/watch?v=TDTQ52ISGqY">click here to continue to YouTube</a>.</p>
</body>
</html>
