<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function () {
            var webUrl = "https://ownmylink.com";

            // Check if user is in Instagram's in-app browser
            var isInstagram = navigator.userAgent.includes("Instagram");

            if (isInstagram) {
                // Display a message to encourage opening in Safari
                alert("Please tap the three dots (â‹®) and select 'Open in Safari' for the best experience.");
            } else {
                // Redirect immediately in normal browsers
                window.location.href = webUrl;
            }
        };
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://ownmylink.com" target="_blank">click here</a>.</p>
</body>
</html>
