<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Preload the target URL for faster rendering -->
    <link rel="preload" href="https://www.youtube.com/watch?v=TDTQ52ISGqY" as="document">

    <script>
        // Redirect as early as possible
        window.onload = function () {
            window.location.replace("https://www.youtube.com/watch?v=TDTQ52ISGqY");
            setTimeout(function () {
                window.location.href = "https://www.youtube.com/watch?v=TDTQ52ISGqY";
            }, 200); // Reduced delay
        };
    </script>

    <style>
        /* Match YouTube's background */
        body {
            margin: 0;
            background-color: #ffffff; /* White background to blend with YouTube */
            height: 100vh;
        }
    </style>
</head>
<body>
</body>
</html>
