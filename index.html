<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to YouTube...</title>
    <script>
        window.onload = function () {
            // Attempt to open the YouTube app
            window.location.replace("youtube://www.youtube.com/watch?v=TDTQ52ISGqY");
            // Fallback to the web version if the app isn't available
            setTimeout(function () {
                window.location.href = "https://www.youtube.com/watch?v=TDTQ52ISGqY";
            }, 1000); // Wait 1 second before fallback
        };
    </script>
</head>
<body>
    <p>Redirecting to YouTube...</p>
</body>
</html>
