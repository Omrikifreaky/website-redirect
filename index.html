<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to YouTube...</title>
    <script>
        window.onload = function () {
            // Attempt to open the YouTube app using the deep link
            var appUrl = "youtube://www.youtube.com/watch?v=TDTQ52ISGqY";
            var webUrl = "https://www.youtube.com/watch?v=TDTQ52ISGqY";

            // Create an invisible iframe to trigger the deep link
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            // Fallback to the web URL after a delay
            setTimeout(function () {
                window.location.href = webUrl;
            }, 1500);
        };
    </script>
</head>
<body>
    <p>Redirecting to YouTube...</p>
</body>
</html>
