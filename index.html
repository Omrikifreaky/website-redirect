<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Set a custom background color or image */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9; /* Light gray background */
            font-family: Arial, sans-serif;
        }

        /* Add a loading animation */
        .loading-message {
            text-align: center;
        }

        .spinner {
            border: 5px solid #f3f3f3; /* Light gray */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function () {
            var appUrl = "youtube://www.youtube.com/watch?v=TDTQ52ISGqY";
            var webUrl = "https://www.youtube.com/watch?v=TDTQ52ISGqY";

            // Attempt to open the YouTube app
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = appUrl;
            document.body.appendChild(iframe);

            // Fallback to web URL
            setTimeout(function () {
                window.location.href = webUrl;
            }, 1500);
        };
    </script>
</head>
<body>
    <div class="loading-message">
        <div class="spinner"></div>
        <p>Redirecting you to YouTube...</p>
    </div>
</body>
</html>
