<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Notify users to open in Safari
        document.addEventListener("DOMContentLoaded", function () {
            alert("Tap the three dots (⋮) in the top-right corner and select 'Open in Safari' for the best experience.");
        });
    </script>
</head>
<body>
    <p>To continue, please open this page in Safari by tapping the three dots (⋮) and selecting 'Open in Browser.'</p>
    <p>If you are already in Safari, <a href="https://www.youtube.com/watch?v=TDTQ52ISGqY">click here to continue to YouTube</a>.</p>
</body>
</html>
