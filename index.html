<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Try to open YouTube app if possible
        window.location.replace("youtube://www.youtube.com/@sam_sulek");
        // If the app doesn't open, fall back to YouTube web
        setTimeout(function() {
            window.location.href = "https://www.youtube.com/@sam_sulek";
        }, 1000); // Wait 1 second before fallback
    </script>
</head>
<body>
    <p>Redirecting to YouTube...</p>
</body>
</html>
